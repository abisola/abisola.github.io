<html>
  <head>
    <title>Upcoming Assessments</title>

    <link type='text/css' rel='stylesheet' href='css/style.css' />
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700,800' rel='stylesheet' type='text/css'>
    <script src="js/jquery-3.1.0.min.js" type="text/javascript"></script>
    <script src="js/mustache.min.js" type="text/javascript"></script>
    <meta http-equiv="refresh" content="28800">
  </head>

  <body>

    <ul class="scrolling-item" id="thisweek-list">
    </ul>

    <ul class="scrolling-item" id="nextweek-list">
    </ul>

    <ul class="scrolling-item bignumber" id="savings-number">
      <p>Savings made this year</p>
      <h2>&pound;339m</h2>
      <p>As of <span id="savings-date"></span></p>
    </ul>

    <ul class="scrolling-item bignumber" id="incomplete-panel">
      <p>Incomplete panel</p>
      <span class="sub">In next 3 weeks</span>
      <h2 class="rounded">0</h2>
    </ul>

    <ul class="scrolling-item bignumber" id="abisola-leaving">
      <p>Days since Abisola left</p>
      <h2 class="rounded">0</h2>
    </ul>
    
    <script id="template" type="x-tmpl-mustache">
      <h1>Assessments {{current-week}}</h1>
      {{#assessments}}
        <li class="assessment">
          <span class="assessment-type {{stage}}">{{stage}}</span>
          <span class="assessor">{{manager}}</span>
          <div class="detail">
            <h2>{{title}}</h2>
            <p class="date">{{date}}</p>
            <p class="location">{{location}}</p>
          </div>
        </li>
      {{/assessments}}
    </script>
    <script src="js/script.js" type="text/javascript"></script>
  </body>
</html>
